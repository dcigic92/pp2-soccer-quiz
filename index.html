<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Soccer Quiz</h1>

    <!-- intro window -->
    <div id="menu-window" class="main-container">
        <h2>Welcome to our Soccer Quiz!</h2>
        <p>Test your soccer knowledge and answer on 10 questions about national team logos.</p>
        <button class="btn menu-btn" id="start-btn">Start</button>
        <button class="btn menu-btn" id="rules-btn">Rules</button>
        <button class="btn menu-btn" id="highscore-btn">Highscore</button>
    </div>

    <!-- game window -->
    <div id="game-window" class="main-container hidden">
        <button id="exit-btn" class="home-btn">X</button>
        <img src="" alt="" id="question">
        <div id="answer-containter">
            <button class="btn answer-btn"></button>
            <button class="btn answer-btn"></button>
            <button class="btn answer-btn"></button>
            <button class="btn answer-btn"></button>
        </div>
    </div>

    <!-- score tracking -->
    <div id="score-container" class="hidden">
        <p class="scores">Correct: <span id="correct">0</span></p>
        <p class="scores">Wrong: <span id="wrong">0</span></p>
    </div>

    <!-- rules window -->
    <div id="rules-window" class="main-container hidden">
        <h2>Rules!</h2>
        <p>Rule number 1</p>
        <p>Rule number 2</p>
        <p>Rule number 3</p>
        <button class="btn menu-btn home-btn">Home</button>
    </div>

    <!-- highscore window -->
    <div id="highscore-window" class="main-container hidden">
        <h2>Highscore!</h2>
        <p id="highscore"></p>
        <button class="btn menu-btn home-btn">Home</button>
    </div>

    <!-- game over window -->
    <div id="game-over-window" class="main-container hidden">
        <h2>You have completed 10 questions.</h2>
        <p id="final-score"></p>
        <button class="btn menu-btn home-btn">Home</button>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
