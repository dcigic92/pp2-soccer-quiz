<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Soccer Quiz</h1>

    <!-- intro window -->
    <div id="intro-window" class="main-container">
        <h2>Welcome to our Soccer Quiz!</h2>
        <p>Test your soccer knowledge and answer on 10 questions about national team logos.</p>
        <button class="btn intro-btn" id="start-btn">Start</button>
        <button class="btn intro-btn" id="rules-btn">Rules</button>
        <button class="btn intro-btn" id="highscore-btn">Highscore</button>
    </div>

    <!-- game window -->
    <div id="game-window" class="main-container hidden">
        <img src="./assets/images/logo/algeria.png" alt="" id="question">
        <div id="answer-containter">
            <button class="btn game-btn" id="btn-a"></button>
            <button class="btn game-btn" id="btn-b"></button>
            <button class="btn game-btn" id="btn-c"></button>
            <button class="btn game-btn" id="btn-d"></button>
        </div>
    </div>

    <!-- score tracking -->
    <div id="score-container" class="hidden">
        <p class="scores">Correct: <span id="correct">0</span></p>
        <p class="scores">Wrong: <span id="wrong">0</span></p>
    </div>

    <!-- rules window -->
    <div id="rules-window" class="main-container hidden">
        <h2>Rules!</h2>
        <p>Rule number 1</p>
        <p>Rule number 2</p>
        <p>Rule number 3</p>
        <button onclick="location.href = '/';" class="btn intro-btn">Go Back</button>
    </div>

    <!-- highscore window -->
    <div id="highscore-window" class="main-container hidden">
        <h2>Highscore!</h2>
        <button onclick="location.href = '/';" class="btn intro-btn">Go Back</button>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
