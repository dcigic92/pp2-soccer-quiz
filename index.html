<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2963064474.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="heading">Soccer Quiz</h1>
    <div class="main-container">
        <img src="#" alt="" id="question">
        <div id="answer-containter">
            <button class="btn" id="btn-a"></button>
            <button class="btn" id="btn-b"></button>
            <button class="btn" id="btn-c"></button>
            <button class="btn" id="btn-d"></button>
        </div>
    </div>
    <div id="score-container">
        <p class="scores">Correct: <span id="correct">0</span></p>
        <p class="scores">Wrong: <span id="wrong">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
